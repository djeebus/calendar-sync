linters:
  enable-all: true

  disable:
    # deprecated
    - tenv

    # conflicts
    - gofumpt
    - goimports

    # annoying
    - canonicalheader
    - cyclop
    - depguard
    - dupl
    - errname
    - exhaustruct
    - forbidigo
    - funlen
    - gochecknoglobals
    - ireturn
    - lll
    - mnd
    - nestif
    - nlreturn
    - revive
    - prealloc
    - stylecheck
    - tagalign
    - tagliatelle
    - testpackage
    - unparam
    - whitespace
    - wrapcheck
    - wsl
    - varnamelen

linters-settings:
  gci:
    skip-generated: true
    custom-order: true
    sections:
      - standard
      - default
      - localmodule
